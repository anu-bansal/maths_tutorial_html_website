<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style> 
h1{color:black;
   font-size: 75px;}
body{background-image: url(maths8.jpg);
     background-position: center;
     background-repeat: repeat;
     background-size: cover;
     text-align: center;}
form{
	 color: green;
	 font-weight: bold;
	 font-size: 25px;}
input[type=button]{	
	               color: red;
	               background-color: blue;}     
</style>
</head>

<body>
<h1>Calculator</h1>
<form>
Enter first number<input type="number" name="num1"/><br><br>
Enter second number<input type="number" name="num2"/><br><br>

<input type="button" value="Add" onclick="add.value=parseInt(num1.value)+parseInt(num2.value)">
<output name="add"></output><br><br>

<input type="button" value="Subtract" onclick="sub.value=parseInt(num1.value)-parseInt(num2.value)">
<output name="sub"></output><br><br>

<input type="button" value="Multiply" onclick="mul.value=parseInt(num1.value)*parseInt(num2.value)">
<output name="mul"></output><br><br>

<input type="button" value="Divide" onclick="div.value=parseInt(num1.value)/parseInt(num2.value)">
<output name="div"></output>

</form>
</body>
</html>
